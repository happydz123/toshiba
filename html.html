<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-showcase">
        <img src="model.jpg" alt="Model wearing items" class="model-image">
        
        <div class="item hat" onclick="window.location.href='https://www.ebay.com/your-hat-link';">
            <span class="price">$25.00</span>
            <span class="item-name">Hat</span>
        </div>
        
        <div class="item boots" onclick="window.location.href='https://www.ebay.com/your-boots-link';">
            <span class="price">$60.00</span>
            <span class="item-name">Boots</span>
        </div>
        
        <div class="item dress" onclick="window.location.href='https://www.ebay.com/your-dress-link';">
            <span class="price">$45.00</span>
            <span class="item-name">Dress</span>
        </div>

        <div class="item pants" onclick="window.location.href='https://www.ebay.com/your-pants-link';">
            <span class="price">$30.00</span>
            <span class="item-name">Pants</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
